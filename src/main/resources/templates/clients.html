<!DOCTYPE html>
<html html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div th:replace="navbar"></div>
<div class="container">
    <div class="card">
        <h1 style="text-align: center"> <div class="card-header" >List of clients </div></h1>
        <a class="btn btn-success" th:href="@{createclient}">Add client</a>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>CIN</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listClients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.firstName}"></td>
                    <td th:text="${p.lastName}"></td>
                    <td th:text="${p.cin}"></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{deleteclient(id=${p.id})}">Delete</a>
                        <a class="btn btn-warning" th:href="@{editclient(id=${p.id})}">Update</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
