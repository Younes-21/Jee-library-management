<!DOCTYPE html>
<html html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Categories</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div th:replace="navbar"></div>
<div class="container">
  <div class="card">
    <h1 style="text-align: center"> <div class="card-header" >List of sections </div></h1>
    <a class="btn btn-success" th:href="@{createsection}">Add section</a>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Section name</th>
          <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="p:${listSections}">
          <td th:text="${p.id}"></td>
          <td th:text="${p.sectName}"></td>
          <td>
            <a class="btn btn-danger" th:href="@{deletesect(id=${p.id})}">Delete</a>
            <a class="btn btn-warning" th:href="@{editsect(id=${p.id})}">Update</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
